workspace = {
  folder = "../web"
  debug = false
  
  managers = {
  	default = {
  		# baseDirectory = ""
  		folderName = "defaultWorkspace"
  	}
  }
  
  entryTypes = {
  	"JSB.Workspace.Entry" = {}
  }
  
  workspaceTypes = {
  	system = {
  		system = true
  		workspaceId = "system_workspace"
  		defaultName = "Системные настройки"
  		entryStore = {
	  		jsb = "JSB.Workspace.FileEntryStore"
	  		baseDirectory = ${user.home}/.workspaces/system
	  		readDirectory = ${user.dir}/data/.workspaces/system
	  		entryExt = "entry"
	  		workspaceExt = "ws"
	  	}
  		artifactStore = {
	  		jsb = "JSB.Workspace.FileArtifactStore"
	  	}
  	}
  	
  	user = {
  		defaultName = "Мои проекты"
  		entryStore = {
	  		jsb = "JSB.Workspace.FileEntryStore"
	  		baseDirectory = ${user.home}/.workspaces/user
	  		readDirectory = ${user.dir}/data/.workspaces/user
	  		entryExt = "entry"
	  		workspaceExt = "ws"
	  		pageSize = 1000
	  		pageDirectoryName = "_page"
	  	}
  		artifactStore = {
	  		jsb = "JSB.Workspace.FileArtifactStore"
	  	}
  	}
  	
  	shared = {
  		defaultName = "Общие объекты"
  		entryStore = {
	  		jsb = "JSB.Workspace.FileEntryStore"
	  		baseDirectory = ${user.home}/.workspaces/shared
	  		readDirectory = ${user.dir}/data/.workspaces/shared
	  		entryExt = "entry"
	  		workspaceExt = "ws"
	  		pageSize = 1000
	  		pageDirectoryName = "_page"
	  	}
  		artifactStore = {
	  		jsb = "JSB.Workspace.FileArtifactStore"
	  	}
  	}
  }
}
