workspace = {
  folder = "../web"
  debug = false
  
  managers = {
  	default = {
  		# baseDirectory = ""
  		folderName = "defaultWorkspace"
  	}
  }
  
  entryTypes = {
  	"JSB.Workspace.Entry" = {}
  }
  
  workspaceTypes = {
  	system = {
  		system = true
  		workspaceId = "system_workspace"
  		defaultName = "Системные настройки"
  		entryStore = {
	  		jsb = "JSB.Workspace.FileEntryStore"
	  		baseDirectory = "%USER_DIR%/.workspaces/system"
	  		entryExt = "entry"
	  		workspaceExt = "ws"
	  	}
  		artifactStore = {
	  		jsb = "JSB.Workspace.FileArtifactStore"
	  		workspaceDirectory = "%PROJECT_DIR%/../data/system_workspace"
	  	}
  	}
  	
  	user = {
  		defaultName = "Мои проекты"
  		entryStore = {
	  		jsb = "JSB.Workspace.FileEntryStore"
	  		baseDirectory = "%USER_DIR%/.workspaces/user"
	  		entryExt = "entry"
	  		workspaceExt = "ws"
	  		pageSize = 1000
	  		pageDirectoryName = "_page"
	  	}
  		artifactStore = {
	  		jsb = "JSB.Workspace.FileArtifactStore"
	  		workspaceDirectory = "%USER_DIR%/.workspaces/%WORKSPACE_ID%"
	  	}
  	}
  }
}
