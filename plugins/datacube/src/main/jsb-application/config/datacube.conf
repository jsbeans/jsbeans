datacube = {
  title = "DataCube"
  folder = "../web"
  http-port = 8888
  widgets = {
    path = "widgets"
  }
  queryCache = {
    enabled = true
#  	batchSize = 10
#	  closeIteratorTimeout = 60000
#	  controllerTickInterval = 5000
	  cubeInvalidateInterval = 600000
  }
  
  dashboard = {
  	jsb = "DataCube.Dashboard"
  }

  debug = false

}

workspace.workspaceTypes.system.autoCreate = {
	cacheControllerSettings = {
		jsb = "DataCube.Model.CacheControllerSettings"
		args = [{
			name = "Контроллер кэша"
		}]
	}
	scheduleControllerSettings = {
		jsb = "DataCube.Model.ScheduleControllerSettings"
		args = [{
			name = "Планировщик заданий"
		}]
	}
	statsControllerSettings = {
		jsb = "DataCube.Model.StatsControllerSettings"
		args = [{
			name = "Управление сбором статистики"
		}]
	}
	customPanelSettings = {
		jsb = "DataCube.Model.CustomPanelSettings"
		args = [{
			name = "Настройки информационных панелей"
		}]
	}
	statsStorage = {
		jsb = "DataCube.Model.SqlSource"
		args = [{
			name = "Stats"
			url = "jdbc:h2:${path}/statsdata"
		}]
	}
}